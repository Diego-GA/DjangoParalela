{% extends 'layouts/base.html' %}

{% block contenido %}
    <h1>Tasks</h1>


    {% for task in tasks %}

    <div>
        <h2>{{ task.title }}</h2>
        
        {% if task.done == False %}
        <p style="color: red"> Tarea pendiente </p>
        {% else %}
        <p style="color: green"> Tarea realizada </p>
        {% endif %}
        
        <p>{{ task.description }} - {{ task.project.name }}</p>
        
        <button>
            delete
        </button>
        
        <button>
            done
        </button>
    </div>

    {% endfor %}
{% endblock %}
